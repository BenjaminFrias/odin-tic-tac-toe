<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header>
            <?xml version="1.0" ?><svg class="x-icon" fill="none" height="24" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="18" x2="6" y1="6" y2="18" />
                <line x1="6" x2="18" y1="6" y2="18" />
            </svg>

            <h1>TIC TAC TOE</h1>

            <?xml version="1.0" ?><svg class="circle-icon" fill="none" height="24" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" />
            </svg>
        </header>

        <div class="start-page">

            <div class="player-input">
                <?xml version="1.0" ?><svg class="x-icon" fill="none" height="24" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <line x1="18" x2="6" y1="6" y2="18" />
                    <line x1="6" x2="18" y1="6" y2="18" />
                </svg>
                <input type="text" id="player1-name" placeholder="Player 1 Name">
            </div>

            <div class="player-input">
                <?xml version="1.0" ?><svg class="circle-icon" fill="none" height="24" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" />
                </svg>
                <input type="text" id="player2-name" placeholder="Player 2 Name">
            </div>

            <button class="start-btn">Start Game</button>

        </div>

        <div class="game-page hidden">
            <h2 class="active-player"></h2>
            <div class="items-container">
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
                <button class="tic-item"></button>
            </div>
        </div>

        <div class="results-page hidden">
            <div class="winner-icon">
                <img src="winnerIcon.png"
                    alt="Winner crown">
            </div>
            <h2></h2>

            <button class="new-game-btn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
